  <html>
        <head>
            <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
        <title> Simple Interest Calculation</title>
    
            <script>
                function calculate()
                {
                    p = document.getElementById("p").value;
                    n = document.getElementById("n").value;
                    r = document.getElementById("r").value;
                    result = document.getElementById("result");
                    
                    result.innerHTML = "The interest is  Rs " + (p*n*r/100);
                }
            </script>
        </head>

    
        <body>
          
            <div class="container">
                <div class="content">
                    <div class="borderx">
            <h1 >Simple Interest Calculator</h1>
            <hr>
            <h2>
            Amount: <input id="p"><br/>
            Rate: <input id="r"><br/>
            No. of Years: <input id="n"><br/>
        </h2>
           <input type="button" style="background-color: red;" value="CALCULATE" onclick="calculate()">
    
            <p id="result"></p>
            
                    </div>
            </div>
            </div>
          
        </body>
    </html>
